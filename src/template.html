<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>La Desertejo</h1>
            <img src="./assets/cake-sweet-chocolate-svgrepo-com.svg" alt="cake icon" height="50px">
        </div>
        <nav>
            <button id="home">Home</button>
            <button id="menu">Menu</button>
            <button id="about">About</button>
        </nav>
    </header>
    <div id="content">
        <div class="banner">
            <img src="./assets/pexels-suzyhazelwood-1126359.jpg" alt="A cheesecake slice. Picture by Suzy Hazelwood on pexels.com" width="100%">
        </div>
        <div class="favs">
            <h2>Our favourites</h2>
            <div class="dish">
                <img src="./assets/pexels-angela-khebou-259135285-13922385.jpg" alt="An oreo cheesecake slice. Picture by Angela Khebou on pexels.com" width="25%">
                <p>Oreo Cheesecake</p>
            </div>
            <div class="dish">
                <img src="./assets/pexels-kezia-lynn-10955977-6168429.jpg" alt="A basque cheesecake. Picture by Kezia Lynn on pexels.com" width="25%">
                <p>Basque Cheesecake</p>
            </div>
            <div class="dish">
                <img src="./assets/pexels-valeriya-27819688.jpg" alt="A lava cake. Picture by Valeria Boltneva on pexels.com" width="25%">
                <p>Lava Cake</p>
            </div>
        </div>
        <div class="testimonial">
            <p>This is a 100% real testimonial of how good our this restaurant is according a very famous food critic that is never wrong, so come and visit or something!</p>
            <p>- Anton Ego (maybe)</p>
        </div>
    </div>
</body>
</html>
